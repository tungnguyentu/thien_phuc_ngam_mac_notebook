<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Quản lý sổ</a>
            {% if current_user.is_authenticated %}
            <div>
                <span class="navbar-text me-3">{{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Đăng xuất</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link {{ 'active' if active_tab == 'cauan' else '' }}" href="{{ url_for('cauan_page') }}">Sổ Cầu An</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if active_tab == 'cau_sieu' else '' }}" href="{{ url_for('cau_sieu_page') }}">Sổ Cầu Siêu</a>
            </li>
        </ul>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
